<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha de Personaje</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 20px;
    }

    .ficha {
      background: #2c2c3f;
      border: 3px solid #8a2be2;
      border-radius: 15px;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.5);
    }

    .ficha h1 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #000;
    }

    .avatar-nombre {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .avatar-nombre img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ffd700;
    }

    .avatar-nombre input[type="text"] {
      font-size: 1.2em;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 100%;
      background: #444;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .campo {
      background: #3a3a4f;
      border: 2px solid #555;
      padding: 15px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ffd700;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #fff;
    }

    .btns {
      text-align: center;
      margin-top: 30px;
    }

    .btns input[type="file"],
    .btns button {
      margin: 10px;
    }

    .btns button {
      padding: 12px 24px;
      background: #ffd700;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btns button:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <div class="ficha" id="pdfContent">
    <h1>Ficha de Personaje</h1>

    <div class="avatar-nombre">
      <img id="avatar" src="https://via.placeholder.com/140" alt="Avatar del personaje" />
      <input type="text" id="name" placeholder="Nombre del personaje..." />
    </div>

    <div class="grid">
      <div class="campo">
        <label>Clase</label>
        <select>
          <option>Guerrero</option>
          <option>Mago</option>
          <option>Arquero</option>
          <option>Ladrón</option>
        </select>
      </div>
      <div class="campo">
        <label>Raza</label>
        <select>
          <option>Humano</option>
          <option>Elfo</option>
          <option>Enano</option>
          <option>Orco</option>
        </select>
      </div>
      <div class="campo">
        <label>Elemento</label>
        <select>
          <option>Fuego</option>
          <option>Agua</option>
          <option>Tierra</option>
          <option>Aire</option>
        </select>
      </div>
      <div class="campo">
        <label>Arma principal</label>
        <select>
          <option>Espada</option>
          <option>Arco</option>
          <option>Báculo</option>
          <option>Dagas</option>
        </select>
      </div>
      <div class="campo">
        <label>Montura</label>
        <select>
          <option>Caballo</option>
          <option>Dragón</option>
          <option>Lobo</option>
          <option>Grifo</option>
        </select>
      </div>
      <div class="campo">
        <label>Habilidad especial</label>
        <select>
          <option>Invisibilidad</option>
          <option>Vuelo</option>
          <option>Teletransportación</option>
          <option>Curación</option>
        </select>
      </div>
    </div>
  </div>

  <div class="btns">
    <input type="file" id="avatarInput" accept="image/*" />
    <button onclick="descargarPDF()">Descargar en PDF</button>
  </div>

  <script>
    const avatarInput = document.getElementById('avatarInput');
    const avatar = document.getElementById('avatar');

    avatarInput.addEventListener('change', function () {
      const file = avatarInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          avatar.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function descargarPDF() {
      const nombre = document.getElementById('name').value || 'ficha_personaje';
      const element = document.getElementById('pdfContent');
      html2pdf().set({
        margin: 10,
        filename: `${nombre}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).from(element).save();
    }
  </script>
</body>
</html>
