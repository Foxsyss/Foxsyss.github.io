<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fichas Dinámicas</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: #000;
      padding: 20px;
    }

    #botones {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      background: #009fe3;
      border: 2px solid black;
      color: black;
      cursor: pointer;
    }

    #contenedor {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .tarjeta {
      background: #009fe3;
      border: 5px solid black;
      padding: 10px;
      border-radius: 5px;
      width: 48%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    .fila {
      display: flex;
      gap: 10px;
    }

    .bloque {
      background: #fff;
      padding: 8px;
      flex: 1;
      font-size: 12px;
      border: 2px solid black;
      box-sizing: border-box;
    }

    .label {
      font-weight: bold;
      display: block;
      font-size: 11px;
      margin-bottom: 4px;
    }

    select, input[type="text"] {
      width: 100%;
      font-size: 11px;
      padding: 2px;
    }

    input[readonly] {
      background: #eee;
    }

    .avatar {
      width: 100px;
      height: 100px;
      background: #ccc;
      border: 2px solid black;
      cursor: pointer;
      object-fit: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      text-align: center;
    }

    .stats {
      display: flex;
      gap: 5px;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .stat-box {
      background: black;
      color: white;
      padding: 10px;
      text-align: center;
      min-width: 60px;
      font-size: 16px;
      font-weight: bold;
    }

    .eliminar {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      padding: 3px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="botones">
  <button onclick="crearTarjeta()">Crear nueva tarjeta</button>
  <button onclick="exportarPDF()">Exportar PDF</button>
</div>

<div id="contenedor"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  const especializaciones = {
    sniper: { bono: "+1 al disparo con rifle", modificadores: { HO: -1 } },
    medic: { bono: "Puede curar 1 herida por ronda", modificadores: { Hearts: 1 } },
    scout: { bono: "+2” de movimiento al inicio", modificadores: { MA: 2 } }
  };

  const armasPrimarias = {
    "Fusil de asalto": { daño: "1", alcance: "24”" },
    "Rifle de precisión": { daño: "2", alcance: "36”" },
    "Escopeta": { daño: "2", alcance: "12”" }
  };

  const tiposSoldado = {
    Warrior: { MA: 5, Hearts: 6, HO: 4, MDP: 5 },
    Enlisted: { MA: 4, Hearts: 5, HO: 5, MDP: 4 },
    Recruit: { MA: 4, Hearts: 4, HO: 5, MDP: 3 }
  };

  let contador = 1;

  function crearTarjeta(data = null) {
    const tarjeta = document.createElement('div');
    tarjeta.className = 'tarjeta';

    const id = data?.id || Date.now();

    const tipo = data?.tipo || 'Warrior';
    const base = tiposSoldado[tipo];
    const espec = data?.especializacion || '';
    const modif = especializaciones[espec]?.modificadores || {};

    const stats = {
      MA: base.MA + (modif.MA || 0),
      Hearts: base.Hearts + (modif.Hearts || 0),
      HO: base.HO + (modif.HO || 0),
      MDP: base.MDP + (modif.MDP || 0),
    };

    tarjeta.innerHTML = `
      <button class="eliminar" onclick="eliminarTarjeta(${id})">X</button>

      <div class="fila" style="align-items: center;">
        <label class="avatar" onclick="cargarAvatar(this)">
          <span>Presione<br>para cargar</span>
          <input type="file" accept="image/*" style="display:none">
        </label>

        <div style="flex: 1">
          <div class="stats">
            <div class="stat-box">MA ${stats.MA}"</div>
            <div class="stat-box">♥ ${stats.Hearts}</div>
            <div class="stat-box">H.O. ${stats.HO}+</div>
            <div class="stat-box">MDP ${stats.MDP}</div>
          </div>
          <div class="bloque">
            <span class="label">Nombre:</span>
            <input type="text" value="${data?.nombre || `Operativo ${contador++}`}">
          </div>
        </div>
      </div>

      <div class="fila">
        <div class="bloque">
          <span class="label">Tipo:</span>
          <select onchange="actualizarStats(this)">
            ${Object.keys(tiposSoldado).map(k => `<option value="${k}" ${tipo === k ? 'selected' : ''}>${k}</option>`).join("")}
          </select>
        </div>
        <div class="bloque">
          <span class="label">Especialización:</span>
          <select onchange="actualizarEspecializacion(this)">
            <option value="">-- Elegir --</option>
            ${Object.keys(especializaciones).map(k => `<option value="${k}" ${espec === k ? 'selected' : ''}>${k}</option>`).join("")}
          </select>
        </div>
        <div class="bloque">
          <span class="label">Bonificación:</span>
          <input type="text" class="bonificacion" value="${especializaciones[espec]?.bono || ''}" readonly>
        </div>
      </div>

      <div class="fila">
        <div class="bloque">
          <span class="label">Arma primaria:</span>
          <select onchange="actualizarArma(this)">
            <option value="">-- Elegir --</option>
            ${Object.keys(armasPrimarias).map(k => `<option value="${k}">${k}</option>`).join("")}
          </select>
        </div>
        <div class="bloque">
          <span class="label">Daño:</span>
          <input type="text" class="dano" readonly>
        </div>
        <div class="bloque">
          <span class="label">Alcance:</span>
          <input type="text" class="alcance" readonly>
        </div>
      </div>
    `;

    tarjeta.dataset.id = id;
    document.getElementById('contenedor').appendChild(tarjeta);
    cargarDesdeStorage(); // Reaplica imágenes
    guardarTarjetas();
  }

  function actualizarEspecializacion(select) {
    const tarjeta = select.closest('.tarjeta');
    const valor = select.value;
    const output = tarjeta.querySelector('.bonificacion');
    output.value = especializaciones[valor]?.bono || "";
    actualizarStats(select);
  }

  function actualizarArma(select) {
    const tarjeta = select.closest('.tarjeta');
    const valor = select.value;
    const datos = armasPrimarias[valor] || { daño: "", alcance: "" };
    tarjeta.querySelector('.dano').value = datos.daño;
    tarjeta.querySelector('.alcance').value = datos.alcance;
  }

  function actualizarStats(select) {
    const tarjeta = select.closest('.tarjeta');
    const tipo = tarjeta.querySelector('select').value;
    const espec = tarjeta.querySelectorAll('select')[1].value;

    const base = tiposSoldado[tipo];
    const modif = especializaciones[espec]?.modificadores || {};

    const stats = {
      MA: base.MA + (modif.MA || 0),
      Hearts: base.Hearts + (modif.Hearts || 0),
      HO: base.HO + (modif.HO || 0),
      MDP: base.MDP + (modif.MDP || 0),
    };

    tarjeta.querySelector('.stats').innerHTML = `
      <div class="stat-box">MA ${stats.MA}"</div>
      <div class="stat-box">♥ ${stats.Hearts}</div>
      <div class="stat-box">H.O. ${stats.HO}+</div>
      <div class="stat-box">MDP ${stats.MDP}</div>
    `;

    guardarTarjetas();
  }

  function cargarAvatar(label) {
    const input = label.querySelector('input');
    input.click();
    input.onchange = () => {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        label.style.backgroundImage = `url('${e.target.result}')`;
        label.innerHTML = '';
        label.style.backgroundSize = 'cover';
        label.dataset.img = e.target.result;
        guardarTarjetas();
      };
      reader.readAsDataURL(file);
    };
  }

  function exportarPDF() {
    const contenedor = document.getElementById('contenedor');
    html2pdf()
      .set({
        margin: 5,
        filename: 'fichas-personajes.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      })
      .from(contenedor)
      .save();
  }

  function guardarTarjetas() {
    const tarjetas = Array.from(document.querySelectorAll('.tarjeta')).map(t => ({
      id: t.dataset.id,
      nombre: t.querySelector('input[type="text"]').value,
      tipo: t.querySelector('select').value,
      especializacion: t.querySelectorAll('select')[1].value,
      imagen: t.querySelector('.avatar').dataset.img || ''
    }));
    localStorage.setItem('tarjetas', JSON.stringify(tarjetas));
  }

  function cargarDesdeStorage() {
    const guardadas = JSON.parse(localStorage.getItem('tarjetas') || '[]');
    document.getElementById('contenedor').innerHTML = '';
    guardadas.forEach(crearTarjeta);

    // Reasignar imágenes
    document.querySelectorAll('.avatar').forEach(label => {
      const src = label.dataset.img;
      if (src) {
        label.style.backgroundImage = `url('${src}')`;
        label.innerHTML = '';
        label.style.backgroundSize = 'cover';
      }
    });
  }

  function eliminarTarjeta(id) {
    const tarjeta = document.querySelector(`.tarjeta[data-id="${id}"]`);
    if (tarjeta) tarjeta.remove();
    guardarTarjetas();
  }

  // Inicializar
  cargarDesdeStorage();
</script>

</body>
</html>
