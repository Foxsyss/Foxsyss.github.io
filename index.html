<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fichas de Personajes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Equipo de Personajes</h1>
    <div class="form">
      <label class="avatar-selector">
        <div class="avatar-container">
          <div class="avatar-preview-container">
            <img id="avatarPreview" class="avatar-img" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" alt="Avatar" />
            <span class="avatar-text">Presione aquí para cargar imagen</span>
          </div>
          <input type="file" id="avatarInput" accept="image/*" style="display:none;" />
        </div>
      </label>

      <div class="input-container">
        <input type="text" id="nameInput" placeholder="Nombre del personaje" />
        <select id="experienceInput">
          <option disabled selected>Seleccionar experiencia</option>
          <option>Raiders</option>
          <option>Counter Terrorist</option>
          <option>Hostage Rescue</option>
          <option>Counter Insurgency</option>
          <option>Covert Ops</option>
          <option>Reconnaissance</option>
        </select>
        <div class="experience-specification">
          <p>Descripción de la experiencia seleccionada.</p>
        </div>
      </div>

      <button id="addBtn">+ Sumar al equipo</button>
    </div>

    <div id="teamContainer" class="team-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
