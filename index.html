<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor de Personaje</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .avatar-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .avatar-section img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ccc;
    }
    .avatar-section input[type="file"] {
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn-pdf {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-pdf:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container" id="pdfContent">
    <h1>Editor de Personaje</h1>

    <div class="avatar-section">
      <img id="avatar" src="https://via.placeholder.com/120" alt="Avatar" />
      <div>
        <label for="name">Nombre del personaje:</label><br />
        <input type="text" id="name" placeholder="Escribí un nombre..." /><br />
        <input type="file" id="avatarInput" accept="image/*" />
      </div>
    </div>

    <div class="grid">
      <div>
        <label>Clase</label>
        <select>
          <option>Guerrero</option>
          <option>Mago</option>
          <option>Arquero</option>
          <option>Ladrón</option>
        </select>
      </div>
      <div>
        <label>Raza</label>
        <select>
          <option>Humano</option>
          <option>Elfo</option>
          <option>Enano</option>
          <option>Orco</option>
        </select>
      </div>
      <div>
        <label>Elemento</label>
        <select>
          <option>Fuego</option>
          <option>Agua</option>
          <option>Tierra</option>
          <option>Aire</option>
        </select>
      </div>
      <div>
        <label>Arma principal</label>
        <select>
          <option>Espada</option>
          <option>Arco</option>
          <option>Báculo</option>
          <option>Dagas</option>
        </select>
      </div>
      <div>
        <label>Montura</label>
        <select>
          <option>Caballo</option>
          <option>Dragón</option>
          <option>Lobo</option>
          <option>Grifo</option>
        </select>
      </div>
      <div>
        <label>Habilidad especial</label>
        <select>
          <option>Invisibilidad</option>
          <option>Vuelo</option>
          <option>Teletransportación</option>
          <option>Curación</option>
        </select>
      </div>
    </div>
  </div>

  <button class="btn-pdf" onclick="descargarPDF()">Descargar personaje en PDF</button>

  <script>
    const avatarInput = document.getElementById('avatarInput');
    const avatar = document.getElementById('avatar');

    avatarInput.addEventListener('change', function () {
      const file = avatarInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          avatar.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function descargarPDF() {
      const nombre = document.getElementById('name').value || 'personaje';
      const element = document.getElementById('pdfContent');
      html2pdf().set({
        margin: 10,
        filename: `${nombre}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).from(element).save();
    }
  </script>
</body>
</html>
