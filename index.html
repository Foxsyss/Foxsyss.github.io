<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fichas Dinámicas</title>
  <style>
   

body {
  font-family: Arial, sans-serif;
  background: #e6e6e6;
}

#contenedor {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
}

.tarjeta {
  background: #f9f9f9;
  border: 2px solid #333;
  border-radius: 8px;
  width: 480px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  position: relative;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.stats {
  display: flex;
  justify-content: space-between;
  margin-top: 6px;
}

.stat {
  background-color: #333;
  color: #fff;
  padding: 6px 8px;
  font-size: 12px;
  border-radius: 4px;
  text-align: center;
  flex: 1;
  margin: 0 2px;
}

.stat span {
  display: block;
  font-size: 16px;
  margin-top: 4px;
}

.avatar {
  width: 70px;
  height: 70px;
  border: 2px solid #333;
  object-fit: cover;
  border-radius: 4px;
  background: #ccc;
}

.fila {
  display: flex;
  align-items: center;
  gap: 10px;
}

.bloque {
  flex: 1;
  font-size: 12px;
}

.bloque input, .bloque select {
  width: 100%;
  font-size: 12px;
  padding: 4px;
  border: 1px solid #999;
  border-radius: 4px;
}

.arma-table {
  width: 100%;
  font-size: 11px;
  border-collapse: collapse;
}

.arma-table th, .arma-table td {
  border: 1px solid #333;
  padding: 4px;
  text-align: center;
}

.arma-table thead {
  background: #333;
  color: #fff;
}

.eliminar {
  position: absolute;
  top: 6px;
  right: 6px;
  background: #c00;
  color: #fff;
  border: none;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 4px;
  cursor: pointer;
}

#botones {
  margin: 16px;
}

button {
  padding: 10px 20px;
  margin: 6px;
  font-size: 14px;
  border: none;
  background: #0077cc;
  color: #fff;
  border-radius: 4px;
  cursor: pointer;
}


  </style>
</head>
<body>

<div id="botones">
  <button onclick="crearTarjeta()">Crear nueva tarjeta</button>
  <button onclick="exportarPDF()">Exportar PDF</button>
</div>

<div id="contenedor"></div>

<!-- Librería html2pdf -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  const especializaciones = {
    Raiders: "+1 To MA",
    "Counter Terrorism" : "Re-roll 1 Shooting Attack per round (must re-roll all dice)",
    "Hostage Rescue" : "+1 to each Roll off to see which Warrior Team activates first in the next round",
    "Counter Insurgency" : "-1 to the opponent’s Activation Roll once per round (can choose after they’ve rolled",
    "Covert Ops" : "Extend the length and width of the deployment zone by 3",
    "Reconnaissance" : "Re-roll 1 Armour Save per round (must re-roll all dice)"   
    
    
  };

  const armasPrimarias = {
    "Pistol / Revolver": { daño: "1", alcance: "6”", dados :"2",armourpiercing:"", perks:"If two pistols/revolvers are taken, dual wield and change the Attack Dice characteristic to 4", drawback:"" },
    "Shotgun ": { daño: "1", alcance: "8”", dados :"3",armourpiercing:"-1", perks:"If Hit, knock back the target 1”", drawback:""},
    "Submachine Gun": { daño: "1", alcance: "12”", dados :"5",armourpiercing:"", perks:"-1 to Shooting Attacks", drawback:"" },
    "Assault Rifle": { daño: "1", alcance: "18”", dados :"3",armourpiercing:"-1", perks:"3 x Natural 6’s = -1 Armour Piercing", drawback:"3 x Natural 1’s = Weapon Jam. Spend a Shoot Action to clear"},
    "Light Machine Gun": { daño: "1", alcance: "3-24”", dados :"4",armourpiercing:"", perks:"Natural 6 = Auto Pin - Target still makes an Armour Save", drawback:"-1 to MA (Scout can’t be equipped with this weapon)"},
    "Sniper rifle": { daño: "1", alcance: "6-36”", dados :"1",armourpiercing:"-1", perks:"Auto 1D3 damage if hit - Target still makes an Armour Save", drawback:"When shot, must Reload as a Shoot action."},
    "Combat Melee Weapon": { daño: "Base", alcance: "", dados :"",armourpiercing:"", perks:"Add 1 dice to the starting MDP", drawback:""},
    "Frag Grenade": { daño: "1", alcance: "6”", dados :"1",armourpiercing:"-2", perks:"Throw 6”. If missed, scatter randomly 1D3”. Auto hit everyone within 3” - ignores cover ", drawback:"On an attack roll of 1, roll 1D6. On a 1, it detonates in hand "}
  };

  const statsBase = {
    Warrior: { MA: 5, Hearts: 6, HitsOn: "4+", MDP: 5 },
    Enlisted: { MA: 5, Hearts: 3, HitsOn: "5+", MDP: 4 },
    Recruit: { MA: 5, Hearts: 2, HitsOn: "6+", MDP: 3 }
  };

  let contador = 1;

  function crearTarjeta() {
    const tarjeta = document.createElement('div');
    tarjeta.className = 'tarjeta';

    tarjeta.innerHTML = `
      <button class="eliminar" onclick="eliminarTarjeta(this)">X</button>
       <div class="fila" style="gap: 4px;">
  <div style="display: flex; flex-direction: column; align-items: center;">
    <img src="" class="avatar" onclick="seleccionarAvatar(this)">
    <input type="file" accept="image/*" style="display: none;" onchange="cargarAvatar(this)">
  </div>
  <div style="display: flex; flex-direction: column; justify-content: center; flex: 1;">
    <label style="font-size: 12px;">Nombre:</label>
    <input type="text" value="Recluta ${contador++}" style="font-size: 12px; padding: 4px; border: 1px solid #999; border-radius: 4px; width: 70%;">
  </div>
</div>

      <div class="stats">
        <div class="stat ma">
          MA <span>-</span>
        </div>
        <div class="stat hearts">
          Hearts <span>-</span>
        </div>
        <div class="stat hitsOn">
          Hits On <span>-</span>
        </div>
        <div class="stat mdp">
          MDP <span>-</span>
        </div>
      </div>

     

      <div class="fila">

        
        <div class="bloque" >
          <span class="label">Tipo de Soldado:</span>
          <select onchange="actualizarStatsBase(this)">
            <option value="">-- Elegir --</option>
            <option value="Warrior">Warrior</option>
            <option value="Enlisted">Enlisted</option>
            <option value="Recruit">Recruit</option>
          </select>
        </div>
      </div>

     <div class="fila">
  <div class="bloque" >
    <span class="label">Expertise:</span>
    <select onchange="actualizarBonificacionYStats(this)">
      <option value="">-- Elegir --</option>
      ${Object.keys(especializaciones).map(k => `<option value="${k}">${k}</option>`).join("")}
    </select>
  </div>
  <div class="bloque" >
    <span class="label">Bonificación:</span>
    <input type="text" class="bonificacion" readonly style="width: 95%;">
  </div>
</div>
<!-- Nueva sección de Especialización -->
<div class="fila">
  <div class="bloque">
    <span class="label">Especialización:</span>
    <select multiple onchange="actualizarPerksEspecializacion(this)">
      ${Object.keys(especializaciones).map(k => `<option value="${k}">${k}</option>`).join("")}
    </select>
  </div>
  <div class="bloque">
    <span class="label">Perks:</span>
    <ul class="perks-especializacion" style="font-size: 11px; margin: 0; padding-left: 16px;"></ul>
  </div>
</div>



     <div class="fila">
  <div class="bloque" >
    <span class="label">Arma Secundaria:</span>
    <select onchange="actualizarArma(this)">
      <option value="">-- Elegir --</option>
      ${Object.keys(armasPrimarias).map(k => `<option value="${k}">${k}</option>`).join("")}
    </select>
  </div>
</div>

<div class="bloque" style="width: 100%;">
  <span class="label">Stats del arma:</span>
  <table class="arma-table" style="width: 100%; font-size: 11px; border-collapse: collapse;">
    <thead>
      <tr style="background: #000; color: #fff;">
        <th style="width: 10%; border: 1px solid black; padding: 4px; text-align: center;">Daño</th>
        <th style="width: 10%; border: 1px solid black; padding: 4px; text-align: center;">Alcance</th>
        <th style="width: 10%; border: 1px solid black; padding: 4px; text-align: center;">Dados</th>
        <th style="width: 10%; border: 1px solid black; padding: 4px; text-align: center;">Armour Piercing</th>
        <th style="width: 30%; border: 1px solid black; padding: 4px; text-align: center;">Perks</th>
        <th style="width: 30%; border: 1px solid black; padding: 4px; text-align: center;">Drawback</th>
        
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="dano" style="border: 1px solid black; padding: 4px; text-align: center;">-</td>
        <td class="alcance" style="border: 1px solid black; padding: 4px; text-align: center;">-</td>
        <td class="dados" style="border: 1px solid black; padding: 4px; text-align: center;">-</td>
        <td class="armourpiercing" style="border: 1px solid black; padding: 4px; text-align: center;">-</td>
        <td class="perks" style="border: 1px solid black; padding: 4px;">-</td>
        <td class="drawback" style="border: 1px solid black; padding: 4px;">-</td>
      </tr>
    </tbody>
  </table>
</div>

    `;

    document.getElementById('contenedor').appendChild(tarjeta);
  }

  function seleccionarAvatar(img) {
    const input = img.nextElementSibling;
    input.click();
  }

  function cargarAvatar(input) {
    const tarjeta = input.closest('.tarjeta');
    const avatar = tarjeta.querySelector('.avatar');
    
    const file = input.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        avatar.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  }

  function actualizarStatsBase(select) {
    const tipo = select.value;
    const tarjeta = select.closest('.tarjeta');
    const stats = statsBase[tipo] || {};

    tarjeta.querySelector('.ma span').textContent = stats.MA || "-";
    tarjeta.querySelector('.hearts span').textContent = stats.Hearts || "-";
    tarjeta.querySelector('.hitsOn span').textContent = stats.HitsOn || "-";
    tarjeta.querySelector('.mdp span').textContent = stats.MDP || "-";
  }

  function actualizarBonificacionYStats(select) {
    const especializacion = select.value;
    const tarjeta = select.closest('.tarjeta');
    const bonificacion = tarjeta.querySelector('.bonificacion');

  function actualizarPerksEspecializacion(select) {
  const tarjeta = select.closest('.tarjeta');
  const perksList = tarjeta.querySelector('.perks-especializacion');

  // Limpiar perks actuales
  perksList.innerHTML = '';

  // Agregar perks de cada opción seleccionada
  Array.from(select.selectedOptions).forEach(option => {
    const perk = especializaciones[option.value];
    if (perk) {
      const li = document.createElement('li');
      li.textContent = `${option.value}: ${perk}`;
      perksList.appendChild(li);
    }
  });
}



    // Traemos los stats base
    const tipoSoldado = tarjeta.querySelector("select").value;
    const stats = statsBase[tipoSoldado] || {};

    // Aplicamos los stats base antes de la especialización
    let ma = stats.MA || 0;
    let hearts = stats.Hearts || 0;
    let hitsOn = stats.HitsOn || "-";
    let mdp = stats.MDP || 0;

    // Limpiar la bonificación
    bonificacion.value = especializaciones[especializacion] || "";

    // Ajuste según la especialización
    if (especializacion === "Raiders") {
        ma += 1;  // Sniper aumenta el MA en +1
    } 

    // Actualizamos los stats de la tarjeta
    tarjeta.querySelector('.ma span').textContent = ma;
    tarjeta.querySelector('.hearts span').textContent = hearts;
    tarjeta.querySelector('.hitsOn span').textContent = hitsOn;
    tarjeta.querySelector('.mdp span').textContent = mdp;
}

  function actualizarArma(select) {
  const valor = select.value;
  const tarjeta = select.closest('.tarjeta');
  const datos = armasPrimarias[valor] || { daño: "-", alcance: "-", dados: "-", perks: "-", drawback: "-",armourpiercing:"-" };

  tarjeta.querySelector('.dano').textContent = datos.daño || "-";
  tarjeta.querySelector('.alcance').textContent = datos.alcance || "-";
  tarjeta.querySelector('.dados').textContent = datos.dados || "-";
  tarjeta.querySelector('.armourpiercing').textContent = datos.armourpiercing || "-";  
  tarjeta.querySelector('.perks').textContent = datos.perks || "-";
  tarjeta.querySelector('.drawback').textContent = datos.drawback || "-"
}

  function eliminarTarjeta(button) {
    const tarjeta = button.closest('.tarjeta');
    tarjeta.remove();
  }

  function exportarPDF() {
  const contenedor = document.getElementById('contenedor');
  html2pdf()
    .set({
      margin: 0,
      filename: 'fichas-personajes.pdf',
      image: { type: 'jpeg', quality: 1 },
      html2canvas: {
        scale: 2,
        useCORS: true,
        windowWidth: 1123,   // 297mm en 96ppi
        windowHeight: 794    // 210mm en 96ppi
      },
      jsPDF: {
        unit: 'pt',
        format: [842, 595],  // A4 landscape en pt
        orientation: 'landscape'
      },
      pagebreak: { mode: ['avoid-all', 'css'] }
    })
    .from(contenedor)
    .save();
}




  // Crear la primera por defecto
  crearTarjeta();
</script>

</body>
</html>
