<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fichas Dinámicas</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: #000;
      padding: 20px;
    }

    #botones {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      background: #009fe3;
      border: 2px solid black;
      color: black;
      cursor: pointer;
    }

    #contenedor {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .tarjeta {
      background: #009fe3;
      border: 5px solid black;
      padding: 10px;
      border-radius: 5px;
      width: 48%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
      page-break-inside: avoid;
      position: relative;
    }

    .fila {
      display: flex;
      gap: 10px;
    }

    .bloque {
      background: #fff;
      padding: 8px;
      flex: 1;
      font-size: 12px;
      border: 2px solid black;
      box-sizing: border-box;
      position: relative;
    }

    .label {
      font-weight: bold;
      display: block;
      font-size: 11px;
      margin-bottom: 4px;
    }

    select, input[type="text"], input[type="file"] {
      width: 100%;
      font-size: 11px;
      padding: 2px;
    }

    input[readonly] {
      background: #eee;
    }

    .avatar-container {
      position: relative;
      width: 80px;
      height: 80px;
      background-color: #f0f0f0;
      border: 2px solid black;
      border-radius: 5px;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar-container span {
      position: absolute;
      color: #333;
      font-size: 10px;
      text-align: center;
      padding: 5px;
      pointer-events: none;
    }

    .avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .stats {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .stat {
      background-color: #000;
      color: #fff;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      text-align: center;
      min-width: 70px;
      font-weight: bold;
    }

    .stat span {
      display: block;
      font-size: 22px;
    }

    .eliminar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>
<body>

<div id="botones">
  <button onclick="crearTarjeta()">Crear nueva tarjeta</button>
  <button onclick="exportarPDF()">Exportar PDF</button>
</div>

<div id="contenedor"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  const especializaciones = {
    sniper: { texto: "+1 al disparo con rifle", bonus: { MA: 0, Hearts: 0, MDP: 0 } },
    medic: { texto: "Puede curar 1 herida por ronda", bonus: { MA: 0, Hearts: 1, MDP: 0 } },
    scout: { texto: "+2” de movimiento al inicio", bonus: { MA: 1, Hearts: 0, MDP: 0 } }
  };

  const armasPrimarias = {
    "Fusil de asalto": { daño: "1", alcance: "24”" },
    "Rifle de precisión": { daño: "2", alcance: "36”" },
    "Escopeta": { daño: "2", alcance: "12”" }
  };

  const statsBase = {
    Warrior: { MA: 5, Hearts: 6, HitsOn: "4+", MDP: 5 },
    Enlisted: { MA: 5, Hearts: 3, HitsOn: "5+", MDP: 4 },
    Recruit: { MA: 5, Hearts: 2, HitsOn: "6+", MDP: 3 }
  };

  let contador = 1;

  function crearTarjeta(datos = null) {
    const tarjeta = document.createElement('div');
    tarjeta.className = 'tarjeta';

    const id = Date.now() + Math.random();

    tarjeta.innerHTML = `
      <button class="eliminar" onclick="eliminarTarjeta(this)">X</button>

      <div class="stats">
        <div class="stat ma">MA <span>-</span></div>
        <div class="stat hearts">Hearts <span>-</span></div>
        <div class="stat hitsOn">Hits On <span>-</span></div>
        <div class="stat mdp">MDP <span>-</span></div>
      </div>

      <div class="fila">
        <div class="bloque">
          <span class="label">Avatar:</span>
          <div class="avatar-container" onclick="seleccionarAvatar(this)">
            <span>Presione para cargar</span>
            <img class="avatar" src="">
            <input type="file" accept="image/*" style="display: none;" onchange="cargarAvatar(this)">
          </div>
        </div>
      </div>

      <div class="fila">
        <div class="bloque">
          <span class="label">Nombre:</span>
          <input type="text" value="${datos?.nombre || 'Operativo ' + contador++}">
        </div>
        <div class="bloque">
          <span class="label">Tipo de Soldado:</span>
          <select onchange="actualizarStats(this)">
            <option value="">-- Elegir --</option>
            ${Object.keys(statsBase).map(k => `<option value="${k}" ${datos?.tipo === k ? 'selected' : ''}>${k}</option>`).join("")}
          </select>
        </div>
      </div>

      <div class="fila">
        <div class="bloque">
          <span class="label">Especialización:</span>
          <select onchange="actualizarStats(this)">
            <option value="">-- Elegir --</option>
            ${Object.keys(especializaciones).map(k => `<option value="${k}" ${datos?.especializacion === k ? 'selected' : ''}>${k}</option>`).join("")}
          </select>
        </div>
        <div class="bloque">
          <span class="label">Bonificación:</span>
          <input type="text" class="bonificacion" readonly>
        </div>
      </div>

      <div class="fila">
        <div class="bloque">
          <span class="label">Arma primaria:</span>
          <select onchange="actualizarArma(this)">
            <option value="">-- Elegir --</option>
            ${Object.keys(armasPrimarias).map(k => `<option value="${k}" ${datos?.arma === k ? 'selected' : ''}>${k}</option>`).join("")}
          </select>
        </div>
        <div class="bloque">
          <span class="label">Daño:</span>
          <input type="text" class="dano" readonly>
        </div>
        <div class="bloque">
          <span class="label">Alcance:</span>
          <input type="text" class="alcance" readonly>
        </div>
      </div>
    `;

    document.getElementById('contenedor').appendChild(tarjeta);

    if (datos) {
      if (datos.avatar) {
        const img = tarjeta.querySelector('.avatar');
        img.src = datos.avatar;
        img.style.display = "block";
        tarjeta.querySelector(".avatar-container span").style.display = "none";
      }
      tarjeta.querySelector('input[type="text"]').value = datos.nombre;
      tarjeta.querySelector('.bonificacion').value = especializaciones[datos.especializacion]?.texto || "";
      actualizarStats(tarjeta.querySelector('select'));
      actualizarArma(tarjeta.querySelectorAll('select')[2]);
    }

    guardarTarjetas();
  }

  function seleccionarAvatar(container) {
    container.querySelector('input').click();
  }

  function cargarAvatar(input) {
    const tarjeta = input.closest('.tarjeta');
    const img = tarjeta.querySelector('.avatar');
    const texto = tarjeta.querySelector('.avatar-container span');
    const file = input.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        img.src = e.target.result;
        img.style.display = 'block';
        texto.style.display = 'none';
        guardarTarjetas();
      };
      reader.readAsDataURL(file);
    }
  }

  function actualizarStats(select) {
    const tarjeta = select.closest('.tarjeta');
    const tipo = tarjeta.querySelectorAll('select')[0].value;
    const esp = tarjeta.querySelectorAll('select')[1].value;

    const base = statsBase[tipo] || {};
    const bonus = especializaciones[esp]?.bonus || {};
    const texto = especializaciones[esp]?.texto || "";

    tarjeta.querySelector('.bonificacion').value = texto;
    tarjeta.querySelector('.ma span').textContent = (base.MA || 0) + (bonus.MA || 0);
    tarjeta.querySelector('.hearts span').textContent = (base.Hearts || 0) + (bonus.Hearts || 0);
    tarjeta.querySelector('.hitsOn span').textContent = base.HitsOn || "-";
    tarjeta.querySelector('.mdp span').textContent = (base.MDP || 0) + (bonus.MDP || 0);

    guardarTarjetas();
  }

  function actualizarArma(select) {
    const tarjeta = select.closest('.tarjeta');
    const arma = select.value;
    const datos = armasPrimarias[arma] || { daño: "", alcance: "" };
    tarjeta.querySelector('.dano').value = datos.daño;
    tarjeta.querySelector('.alcance').value = datos.alcance;
    guardarTarjetas();
  }

  function eliminarTarjeta(btn) {
    btn.closest('.tarjeta').remove();
    guardarTarjetas();
  }

  function exportarPDF() {
    const contenedor = document.getElementById('contenedor');
    html2pdf().set({
      margin: 5,
      filename: 'fichas-personajes.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    }).from(contenedor).save();
  }

  function guardarTarjetas() {
    const tarjetas = [...document.querySelectorAll('.tarjeta')].map(t => {
      return {
        nombre: t.querySelector('input[type="text"]').value,
        tipo: t.querySelectorAll('select')[0].value,
        especializacion: t.querySelectorAll('select')[1].value,
        arma: t.querySelectorAll('select')[2].value,
        avatar: t.querySelector('.avatar').src || null
      };
    });
    localStorage.setItem('fichas', JSON.stringify(tarjetas));
  }

  function cargarDesdeLocal() {
    const datos = JSON.parse(localStorage.getItem('fichas') || '[]');
    datos.forEach(d => crearTarjeta(d));
    if (datos.length === 0) crearTarjeta();
  }

  cargarDesdeLocal();
</script>
</body>
</html>
