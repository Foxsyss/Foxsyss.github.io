<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fichas de Personajes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Equipo de Personajes</h1>
    <div class="form">
      <label class="avatar-selector">
        <div class="avatar-container">
          <img id="avatarPreview" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" alt="Avatar" />
          <span class="avatar-text">Haz clic para cargar imagen</span>
        </div>
        <input type="file" id="avatarInput" accept="image/*" style="display:none;" />
      </label>

      <input type="text" id="nameInput" placeholder="Nombre del personaje" />

      <select id="experienceInput">
        <option disabled selected>Seleccionar experiencia</option>
        <option>Raiders</option>
        <option>Counter Terrorist</option>
        <option>Hostage Rescue</option>
        <option>Counter Insurgency</option>
        <option>Covert Ops</option>
        <option>Reconnaissance</option>
      </select>

      <button id="addBtn">+ Sumar al equipo</button>
      <button onclick="exportToPDF()">Exportar en PDF</button>
    </div>

    <div id="teamContainer" class="team-grid"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    function exportToPDF() {
      const element = document.getElementById('teamContainer');
      const opt = {
        margin:       0,
        filename:     'personajes.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' },
        pagebreak:    { mode: ['avoid-all', 'css', 'legacy'] }
      };

      html2pdf().from(element).set(opt).save();
    }
  </script>
</body>
</html>
