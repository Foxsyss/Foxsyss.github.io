<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hoja de Personaje</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="expediente">
    <div class="avatar">
      <label for="cargarImagen">
        <img id="fotoAvatar" src="img/avatar-default.png" alt="Avatar">
        <div class="subtexto">Presione para cargar</div>
      </label>
      <input type="file" id="cargarImagen" accept="image/*">
    </div>
    <div class="info">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Nombre del personaje">
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
