<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fichas Dinámicas</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: #000;
      padding: 20px;
    }

    #botones {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      background: #009fe3;
      border: 2px solid black;
      color: black;
      cursor: pointer;
    }

    #contenedor {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .tarjeta {
      background: #009fe3;
      border: 5px solid black;
      padding: 10px;
      border-radius: 5px;
      width: 48%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    .fila {
      display: flex;
      gap: 10px;
    }

    .bloque {
      background: #fff;
      padding: 8px;
      flex: 1;
      font-size: 12px;
      border: 2px solid black;
      box-sizing: border-box;
    }

    .label {
      font-weight: bold;
      display: block;
      font-size: 11px;
      margin-bottom: 4px;
    }

    select, input[type="text"], input[type="file"] {
      width: 100%;
      font-size: 11px;
      padding: 2px;
    }

    input[readonly] {
      background: #eee;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border: 2px solid black;
      object-fit: cover;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f0f0f0;
    }

    .stats {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .stat {
      background-color: #000;
      color: #fff;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      text-align: center;
      min-width: 70px;
      font-weight: bold;
    }

    .stat span {
      display: block;
      font-size: 22px;
    }

    .eliminar {
  position: absolute;
  top: -15px;
  right: -25px;
  background-color: transparent;
  color: #000000;
  border: none;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s ease;
}

.eliminar:hover {
  color: #cc0000;
}

  </style>
</head>
<body>

<div id="botones">
  <button onclick="crearTarjeta()">Crear nueva tarjeta</button>
  <button onclick="exportarPDF()">Exportar PDF</button>
</div>

<div id="contenedor"></div>

<!-- Librería html2pdf -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  const especializaciones = {
    sniper: "+1 al disparo con rifle",
    medic: "Puede curar 1 herida por ronda",
    scout: "+2” de movimiento al inicio"
  };

  const armasPrimarias = {
    "Fusil de asalto": { daño: "1", alcance: "24”" },
    "Rifle de precisión": { daño: "2", alcance: "36”" },
    "Escopeta": { daño: "2", alcance: "12”" }
  };

  const statsBase = {
    Warrior: { MA: 5, Hearts: 6, HitsOn: "4+", MDP: 5 },
    Enlisted: { MA: 5, Hearts: 3, HitsOn: "5+", MDP: 4 },
    Recruit: { MA: 5, Hearts: 2, HitsOn: "6+", MDP: 3 }
  };

  let contador = 1;

  function crearTarjeta() {
    const tarjeta = document.createElement('div');
    tarjeta.className = 'tarjeta';

    tarjeta.innerHTML = `
      <button class="eliminar" onclick="eliminarTarjeta(this)">X</button>
      <div class="stats">
        <div class="stat ma">
          MA <span>-</span>
        </div>
        <div class="stat hearts">
          Hearts <span>-</span>
        </div>
        <div class="stat hitsOn">
          Hits On <span>-</span>
        </div>
        <div class="stat mdp">
          MDP <span>-</span>
        </div>
      </div>

      <div class="fila">
        <div class="bloque">
          <span class="label">Avatar:</span>
          <img src="" class="avatar" onclick="seleccionarAvatar(this)">
          <input type="file" accept="image/*" style="display: none;" onchange="cargarAvatar(this)">
        </div>
      </div>

      <div class="fila">
        <div class="bloque">
          <span class="label">Nombre:</span>
          <input type="text" value="Operativo ${contador++}">
        </div>
        <div class="bloque">
          <span class="label">Tipo de Soldado:</span>
          <select onchange="actualizarStatsBase(this)">
            <option value="">-- Elegir --</option>
            <option value="Warrior">Warrior</option>
            <option value="Enlisted">Enlisted</option>
            <option value="Recruit">Recruit</option>
          </select>
        </div>
      </div>

      <div class="fila">
        <div class="bloque">
          <span class="label">Especialización:</span>
          <select onchange="actualizarBonificacionYStats(this)">
            <option value="">-- Elegir --</option>
            ${Object.keys(especializaciones).map(k => `<option value="${k}">${k}</option>`).join("")}
          </select>
        </div>
        <div class="bloque">
          <span class="label">Bonificación:</span>
          <input type="text" class="bonificacion" readonly>
        </div>
      </div>

      <div class="fila">
        <div class="bloque">
          <span class="label">Arma primaria:</span>
          <select onchange="actualizarArma(this)">
            <option value="">-- Elegir --</option>
            ${Object.keys(armasPrimarias).map(k => `<option value="${k}">${k}</option>`).join("")}
          </select>
        </div>
        <div class="bloque">
          <span class="label">Daño:</span>
          <input type="text" class="dano" readonly>
        </div>
        <div class="bloque">
          <span class="label">Alcance:</span>
          <input type="text" class="alcance" readonly>
        </div>
      </div>
    `;

    document.getElementById('contenedor').appendChild(tarjeta);
  }

  function seleccionarAvatar(img) {
    const input = img.nextElementSibling;
    input.click();
  }

  function cargarAvatar(input) {
    const tarjeta = input.closest('.tarjeta');
    const avatar = tarjeta.querySelector('.avatar');
    
    const file = input.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        avatar.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  }

  function actualizarStatsBase(select) {
    const tipo = select.value;
    const tarjeta = select.closest('.tarjeta');
    const stats = statsBase[tipo] || {};

    tarjeta.querySelector('.ma span').textContent = stats.MA || "-";
    tarjeta.querySelector('.hearts span').textContent = stats.Hearts || "-";
    tarjeta.querySelector('.hitsOn span').textContent = stats.HitsOn || "-";
    tarjeta.querySelector('.mdp span').textContent = stats.MDP || "-";
  }

  function actualizarBonificacionYStats(select) {
    const especializacion = select.value;
    const tarjeta = select.closest('.tarjeta');
    const bonificacion = tarjeta.querySelector('.bonificacion');

    // Traemos los stats base
    const tipoSoldado = tarjeta.querySelector("select").value;
    const stats = statsBase[tipoSoldado] || {};

    // Aplicamos los stats base antes de la especialización
    let ma = stats.MA || 0;
    let hearts = stats.Hearts || 0;
    let hitsOn = stats.HitsOn || "-";
    let mdp = stats.MDP || 0;

    // Limpiar la bonificación
    bonificacion.value = especializaciones[especializacion] || "";

    // Ajuste según la especialización
    if (especializacion === "sniper") {
        ma += 1;  // Sniper aumenta el MA en +1
    } else if (especializacion === "medic") {
        hearts += 1;  // Medic suma 1 corazón
    } else if (especializacion === "scout") {
        hitsOn = "3+";  // Scout mejora el HitsOn
    }

    // Actualizamos los stats de la tarjeta
    tarjeta.querySelector('.ma span').textContent = ma;
    tarjeta.querySelector('.hearts span').textContent = hearts;
    tarjeta.querySelector('.hitsOn span').textContent = hitsOn;
    tarjeta.querySelector('.mdp span').textContent = mdp;
}

  function actualizarArma(select) {
    const valor = select.value;
    const tarjeta = select.closest('.tarjeta');
    const datos = armasPrimarias[valor] || { daño: "", alcance: "" };
    tarjeta.querySelector('.dano').value = datos.daño;
    tarjeta.querySelector('.alcance').value = datos.alcance;
  }

  function eliminarTarjeta(button) {
    const tarjeta = button.closest('.tarjeta');
    tarjeta.remove();
  }

  function exportarPDF() {
    const contenedor = document.getElementById('contenedor');
    html2pdf()
      .set({
        margin: 5,
        filename: 'fichas-personajes.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      })
      .from(contenedor)
      .save();
  }

  // Crear la primera por defecto
  crearTarjeta();
</script>

</body>
</html>
