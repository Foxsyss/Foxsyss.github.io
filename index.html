<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fichas Dinámicas</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: #000;
      padding: 20px;
    }

    #botones {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      background: #009fe3;
      border: 2px solid black;
      color: black;
      cursor: pointer;
    }

    #contenedor {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .tarjeta {
      background: #009fe3;
      border: 5px solid black;
      padding: 10px;
      border-radius: 5px;
      width: 48%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    .fila {
      display: flex;
      gap: 10px;
    }

    .bloque {
      background: #fff;
      padding: 8px;
      flex: 1;
      font-size: 12px;
      border: 2px solid black;
      box-sizing: border-box;
    }

    .label {
      font-weight: bold;
      display: block;
      font-size: 11px;
      margin-bottom: 4px;
    }

    select, input[type="text"], input[type="file"] {
      width: 100%;
      font-size: 11px;
      padding: 2px;
    }

    input[readonly] {
      background: #eee;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border: 2px solid black;
      object-fit: cover;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f0f0f0;
    }

    .stats {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .stat {
      background-color: #000;
      color: #fff;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      text-align: center;
      min-width: 70px;
      font-weight: bold;
    }

    .stat span {
      display: block;
      font-size: 22px;
    }

    .eliminar {
      position: absolute;
      top: -15px;
      right: -15px;
      background-color: red;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

  </style>
</head>
<body>
