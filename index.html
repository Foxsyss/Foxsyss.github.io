<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fichas Dinámicas</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: #000;
      padding: 20px;
    }

    #botones {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      background: #009fe3;
      border: 2px solid black;
      color: black;
      cursor: pointer;
    }

    #contenedor {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .tarjeta {
      background: #009fe3;
      border: 5px solid black;
      padding: 10px;
      border-radius: 5px;
      width: 48%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
      page-break-inside: avoid;
      position: relative;
    }

    .avatar-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid black;
      border-radius: 5px;
      cursor: pointer;
      background: #fff;
    }

    .stats {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .stat {
      background: #000;
      color: #fff;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      min-width: 60px;
      text-align: center;
      border-radius: 4px;
    }

    .fila {
      display: flex;
      gap: 10px;
    }

    .bloque {
      background: #fff;
      padding: 8px;
      flex: 1;
      font-size: 12px;
      border: 2px solid black;
      box-sizing: border-box;
    }

    .label {
      font-weight: bold;
      display: block;
      font-size: 11px;
      margin-bottom: 4px;
    }

    select, input[type="text"] {
      width: 100%;
      font-size: 11px;
      padding: 2px;
    }

    input[readonly] {
      background: #eee;
    }
  </style>
</head>
<body>

<div id="botones">
  <button onclick="crearTarjeta()">Crear nueva tarjeta</button>
  <button onclick="exportarPDF()">Exportar PDF</button>
</div>

<div id="contenedor"></div>

<!-- Librería html2pdf -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  const especializaciones = {
    sniper: { bonificacion: "+1 al disparo con rifle", efecto: { MA: 0, Hearts: 0, HitsOn: 0, MDP: 0 } },
    medic: { bonificacion: "Puede curar 1 herida por ronda", efecto: { MA: 0, Hearts: 1, HitsOn: 0, MDP: 0 } },
    scout: { bonificacion: "+2” de movimiento al inicio", efecto: { MA: 2, Hearts: 0, HitsOn: 0, MDP: 0 } }
  };

  const statsBasePorTipo = {
    Warrior: { MA: 5, Hearts: 6, HitsOn: 4, MDP: 5 },
    Enlisted: { MA: 4, Hearts: 5, HitsOn: 5, MDP: 4 },
    Recruit: { MA: 4, Hearts: 4, HitsOn: 5, MDP: 3 }
  };

  const armasPrimarias = {
    "Fusil de asalto": { daño: "1", alcance: "24”" },
    "Rifle de precisión": { daño: "2", alcance: "36”" },
    "Escopeta": { daño: "2", alcance: "12”" }
  };

  let contador = 1;

  function crearTarjeta(datos = null) {
    const tarjeta = document.createElement('div');
    tarjeta.className = 'tarjeta';

    const id = datos?.id || Date.now();

    const tipoInicial = datos?.tipo || 'Warrior';
    const stats = calcularStats(tipoInicial, datos?.especializacion);

    tarjeta.innerHTML = `
      <div class="avatar-container">
        <img src="${datos?.avatar || 'https://via.placeholder.com/80'}" class="avatar" onclick="seleccionarAvatar(this)" data-id="${id}">
        <div class="stats" data-id="${id}">
          ${Object.entries(stats).map(([k, v]) => `<div class="stat" data-key="${k}">${k} ${k === 'MA' ? v + '”' : v}</div>`).join("")}
        </div>
      </div>

      <div class="fila">
        <div class="bloque">
          <span class="label">Tipo:</span>
          <select onchange="actualizarStats(this)" data-id="${id}">
            ${Object.keys(statsBasePorTipo).map(t => `<option value="${t}" ${t === tipoInicial ? 'selected' : ''}>${t}</option>`).join("")}
          </select>
        </div>
        <div class="bloque">
          <span class="label">Nombre:</span>
          <input type="text" value="${datos?.nombre || 'Operativo ' + contador++}" data-id="${id}">
        </div>
      </div>

      <div class="fila">
        <div class="bloque">
          <span class="label">Especialización:</span>
          <select onchange="actualizarBonificacion(this)" data-id="${id}">
            <option value="">-- Elegir --</option>
            ${Object.keys(especializaciones).map(k => `<option value="${k}" ${k === datos?.especializacion ? 'selected' : ''}>${k}</option>`).join("")}
          </select>
        </div>
        <div class="bloque">
          <span class="label">Bonificación:</span>
          <input type="text" class="bonificacion" value="${datos?.bonificacion || ''}" readonly>
        </div>
      </div>

      <div class="fila">
        <div class="bloque">
          <span class="label">Arma primaria:</span>
          <select onchange="actualizarArma(this)">
            <option value="">-- Elegir --</option>
            ${Object.keys(armasPrimarias).map(k => `<option value="${k}">${k}</option>`).join("")}
          </select>
        </div>
        <div class="bloque">
          <span class="label">Daño:</span>
          <input type="text" class="dano" readonly>
        </div>
        <div class="bloque">
          <span class="label">Alcance:</span>
          <input type="text" class="alcance" readonly>
        </div>
      </div>
    `;

    document.getElementById('contenedor').appendChild(tarjeta);
    guardarTarjetas();
  }

  function actualizarStats(select) {
    const id = select.dataset.id;
    const tarjeta = select.closest('.tarjeta');
    const tipo = select.value;
    const especializacion = tarjeta.querySelector('select[data-id="'+id+'"][onchange*="actualizarBonificacion"]')?.value;
    const stats = calcularStats(tipo, especializacion);
    const statsContainer = tarjeta.querySelector('.stats');
    statsContainer.innerHTML = Object.entries(stats).map(([k, v]) => `<div class="stat" data-key="${k}">${k} ${k === 'MA' ? v + '”' : v}</div>`).join("");
    guardarTarjetas();
  }

  function actualizarBonificacion(select) {
    const id = select.dataset.id;
    const tarjeta = select.closest('.tarjeta');
    const valor = select.value;
    const output = tarjeta.querySelector('.bonificacion');
    output.value = especializaciones[valor]?.bonificacion || "";

    actualizarStats(tarjeta.querySelector(`select[data-id="${id}"][onchange*="actualizarStats"]`));
  }

  function actualizarArma(select) {
    const valor = select.value;
    const tarjeta = select.closest('.tarjeta');
    const datos = armasPrimarias[valor] || { daño: "", alcance: "" };
    tarjeta.querySelector('.dano').value = datos.daño;
    tarjeta.querySelector('.alcance').value = datos.alcance;
  }

  function calcularStats(tipo, especializacion = "") {
    const base = statsBasePorTipo[tipo] || {};
    const extra = especializaciones[especializacion]?.efecto || { MA: 0, Hearts: 0, HitsOn: 0, MDP: 0 };
    return {
      MA: base.MA + extra.MA,
      Hearts: base.Hearts + extra.Hearts,
      HitsOn: base.HitsOn + extra.HitsOn,
      MDP: base.MDP + extra.MDP
    };
  }

  function seleccionarAvatar(img) {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';

    input.onchange = function () {
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        img.src = e.target.result;
        guardarTarjetas();
      };
      reader.readAsDataURL(file);
    };

    input.click();
  }

  function exportarPDF() {
    const contenedor = document.getElementById('contenedor');
    html2pdf()
      .set({
        margin: 5,
        filename: 'fichas-personajes.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      })
      .from(contenedor)
      .save();
  }

  function guardarTarjetas() {
    const tarjetas = Array.from(document.querySelectorAll('.tarjeta')).map(t => {
      const id = t.querySelector('.avatar')?.dataset.id;
      return {
        id,
        avatar: t.querySelector('.avatar')?.src,
        tipo: t.querySelector('select[onchange*="actualizarStats"]').value,
        nombre: t.querySelector('input[type="text"]').value,
        especializacion: t.querySelector('select[onchange*="actualizarBonificacion"]').value,
        bonificacion: t.querySelector('.bonificacion').value
      };
    });
    localStorage.setItem('fichas', JSON.stringify(tarjetas));
  }

  function cargarTarjetas() {
    const datos = JSON.parse(localStorage.getItem('fichas') || '[]');
    datos.forEach(d => crearTarjeta(d));
  }

  // Cargar al iniciar
  cargarTarjetas();
</script>

</body>
</html>
