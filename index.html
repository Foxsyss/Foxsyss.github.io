<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fichas de Personajes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Crear Personajes</h1>
    <div class="personajes" id="personajes">
      <!-- Aquí se mostrarán las fichas de personajes -->
    </div>
    <button id="addPersonajeBtn" class="btn">Agregar Personaje</button>
  </div>

  <div class="form-popup" id="formPopup">
    <div class="form-container">
      <h2>Crear Personaje</h2>
      <label for="name">Nombre del personaje:</label>
      <input type="text" id="name" placeholder="Nombre" />

      <label for="avatar" class="avatar-label">
        <img id="avatarPreview" src="https://via.placeholder.com/150" alt="Avatar" />
        <input type="file" id="avatar" accept="image/*" />
      </label>

      <div class="form-buttons">
        <button id="savePersonajeBtn" class="btn">Guardar</button>
        <button id="closeFormBtn" class="btn">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
